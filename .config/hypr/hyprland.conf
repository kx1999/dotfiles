# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# ------------------------------------------------------------------------------------- #

# Set some global variables
$mainMod = SUPER
$terminal = kitty
$fileManager = Thunar
$menu = fuzzel

# Keybinds
source = ~/.config/hypr/keybinds.conf

# Window Rules
source = ~/.config/hypr/windowrules.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres@highrr,0x0,1

workspace = special:magic2,on-created-empty:~/.config/hypr/scripts/spotify-wayland
workspace = special:magic3,gapsout:100

# Execute apps at launch
exec-once = swww-daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/swwwRandom ~/Pictures/wallpapers
exec-once = dunst & steam & easyeffects --gapplication-service & deluge & solaar & polychromatic-tray-applet & polychromatic-controller & hypridle & hyprpm reload -n &
exec-once = sleep 5 && waybar
exec-once = sleep 5 && keepassxc &
exec-once = sleep 5 && blueman-applet &
exec-once = sleep 5 && obs &
exec-once = sleep 5 && vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland &
exec-once = clipse -listen

exec-once = [workspace 1 silent] $terminal -T btop -e btop 
exec-once = [workspace 1 silent] $terminal -T fastfetch --hold -e fastfetch
exec-once = [workspace special:magic3 silent] $terminal
exec-once = [workspace special:magic2 silent] ~/.config/hypr/scripts/spotify-wayland

exec-once = [workspace 2] zen-browser

# Some default env vars.
env = HYPRCURSOR_THEME,hyprcursor_Dracula
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Dracula-cursors
env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = EDITOR,nvim
env = BROWSER,zen-browser
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = __GL_GSYNC_ALLOWED,1
# env = NVD_BACKEND,direct
# env = __GL_SYNC_TO_VBLANK,1
# env = WLR_DRM_NO_ATOMIC,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

debug {

    disable_logs = false
    enable_stdout_logs = true
    error_limit = 10

}

input {
    
    kb_layout = us

    follow_mouse = 1
    mouse_refocus = true
    accel_profile = flat
    scroll_factor = 1
    repeat_rate = 50
    repeat_delay = 200
    numlock_by_default = true

    sensitivity = 0.0 # 800 DPI
    # sensitivity = -0.935 # 12800 DPI
    # sensitivity = -0.97 # 25600 DPI
    float_switch_override_focus = 2
    special_fallthrough = false
    emulate_discrete_scroll = 0
    
    touchpad {
	middle_button_emulation = true
    } 
}

device {

    name = ploopy-corporation-ploopy-adept-trackball-mouse
    accel_profile = adaptive

}

general {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 4
    gaps_workspaces = 0
    border_size = 2
    col.active_border = rgba(bd93f9ff) rgba(ff79c6ff) 180deg
    col.inactive_border = rgba(6272a4ff) rgba(44475aff) 180deg
    resize_on_border = false
    extend_border_grab_area = 5

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # Select layout (dwindle, scroller)
    layout = dwindle
    # layout = scroller

    snap {

        enabled = true
        window_gap = 10
        monitor_gap = 10
        border_overlap = false

        }

}

cursor {
    
    no_hardware_cursors = true
    inactive_timeout = 2
    warp_on_change_workspace = true
    enable_hyprcursor = true

}

# Select layout (match above)
source = ~/.config/hypr/dwindle.conf
# source = ~/.config/hypr/scroller.conf

decoration {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 6
    
    blur {
        
        enabled = true
        size = 5
        passes = 3
	ignore_opacity = true
	special = false
	popups = true

	noise = 0
	contrast = 2.0
        brightness = 1.0
        vibrancy = 1.0
    }

    shadow {

        enabled = true
        range = 30
        render_power = 3
        ignore_window = true
        color = rgba(ff79c655)
        color_inactive = rgba(4a4a4a55)

    }

    active_opacity = 1
    inactive_opacity = 0.85
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.75

}

animations {

    enabled = true
    first_launch_animation = true

    # bezier = smooth, 0.5, 1, 0.05, 1.02
    # bezier = bounce, 0.1, 0.5, 0.1, 1.2
    bezier = linear, 1, 1, 1, 1

    animation = windowsMove, 1, 2.5, default
    animation = windowsIn, 1, 3.5, default, popin 40%
    animation = windowsOut, 1, 3.5, default, popin 40%
    animation = border, 1, 4, default
    animation = borderangle, 1, 50, linear, loop
    animation = fade, 1, 6, default
    animation = fadeIn, 1, 2.5, default
    animation = fadeOut, 1, 2.5, default
    animation = workspaces, 1, 3, default, slide
    animation = specialWorkspace, 1, 3, default, slidefadevert 15%

}

group {

    auto_group = true
    focus_removed_window = true
    col.border_active = rgba(8be9fdff) rgba(50fa7bff) 180deg
    col.border_inactive = rgba(6272a4ff) rgba(44475aff) 180deg
    col.border_locked_active = rgba(ff5555ff) rgba(ffb86cff) 180deg
    col.border_locked_inactive = rgba(6272a4ff) rgba(44475aff) 180deg

    groupbar {
        
        enabled = false
	font_size = 10
	text_color = rgba(ffffffff)
	col.active = rgba(BD93F9aa)
	col.inactive = rgba(282A36aa)
        col.locked_active = rgba(50fa7baa)
        col.locked_inactive = rgba(44475Aaa)

	}

}

misc {

    disable_hyprland_logo = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vrr = 1
    always_follow_on_dnd = true
    close_special_on_empty = false
    mouse_move_focuses_monitor = true
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    new_window_takes_over_fullscreen = 2

    enable_swallow = true
    swallow_regex = ^(kitty)$
    initial_workspace_tracking = 0

}

binds {

    scroll_event_delay = 0
    
}

plugin {
    
    hyprwinwrap {
        
	class = kitty-bg

    }

    hyprtrails {
	
	color = rgba(ff55aa44)

    }
    
    overview {
        
        # Colors
        panelColor = rgba(282a3677)
        panelBorderColor = rgba(50fa7bff)
        workspaceActiveBorder = rgba(ff79c6ff)
        workspaceInactiveBorder = rgba(44475aff)

        # Layout
        panelHeight = 200
        panelBorderWidth = 1
        onBottom = 1
        workspaceMargin = 20
        workspaceBorderSize = 1

    }
    
}
