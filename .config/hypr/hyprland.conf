# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# ------------------------------------------------------------------------------------- #

# Set some global variables
$mainMod = SUPER
$terminal = kitty
$fileManager = Thunar
$menu = fuzzel

# Keybinds
source = ~/.config/hypr/keybinds.conf

# Window Rules
source = ~/.config/hypr/windowrules.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres@highrr,0x0,1

workspace = special:magic2,on-created-empty:spotify
workspace = special:magic3,gapsout:100

workspace = 1,gapsin:0,gapsout:0
# workspace = 2, 
# workspace = 3, 
# workspace = 4,on-created-empty:$fileManager ~/Desktop/fmod_celeste/
# workspace = 5,on-created-empty:$fileManager /mnt/hdd1/Clips/
# workspace = 6,on-created-empty:$fileManager /mnt/hdd1/Pictures/ & krita & upscayl
# workspace = 7,on-created-empty:obsidian
# workspace = 8, 
# workspace = 9, 
# workspace = 10, 

# exec-once = hyprlock

# Execute apps at launch
exec-once = swww-daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = ~/.config/hypr/scripts/swwwRandom ~/Pictures/wallpapers
exec-once = waybar & dunst & spotify & steam & deluge & solaar & hypridle & hyprpm reload -n &
exec-once = sleep 5 && keepassxc &
exec-once = sleep 5 && blueman-applet &
exec-once = sleep 5 && nm-applet
exec-once = sleep 5 && obs &
exec-once = sleep 5 && vesktop --enable-features=UseOzonePlatform --ozone-platform=wayland &
exec-once = clipse -listen

exec-once = [workspace 1 silent] $terminal -T btop -e btop 
exec-once = [workspace 1 silent] $terminal -T fastfetch --hold -e fastfetch
exec-once = [workspace special:magic3 silent] $terminal

# exec-once = [workspace 1 silent] kitty -c ~/.config/hypr/kittybg.conf --class="kitty_bg" ~/.config/hypr/scripts/cavaWinwrap.sh
exec-once = [workspace 2] firefox

# Some default env vars.
env = HYPRCURSOR_THEME,hyprcursor_Dracula
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Dracula-cursors
env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = EDITOR,nvim
# env = LIBVA_DRIVER_NAME,nvidia
# env = GBM_BACKEND,nvidia-drm
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = __GL_GSYNC_ALLOWED,1
# env = NVD_BACKEND,direct
# env = __GL_SYNC_TO_VBLANK,1
# env = WLR_DRM_NO_ATOMIC,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
debug {

    disable_logs = false
    enable_stdout_logs = true
    error_limit = 10

}

input {
    
    kb_layout = us

    follow_mouse = 1
    mouse_refocus = true
    accel_profile = flat
    scroll_factor = 1
    repeat_rate = 35
    repeat_delay = 200
    numlock_by_default = true    

    sensitivity = 0
    float_switch_override_focus = 2
    special_fallthrough = false
    
    touchpad {
	middle_button_emulation = true
    }

}

general {
    
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    gaps_workspaces = 500
    border_size = 2
    col.active_border = rgba(bd93f9ff) rgba(ff79c6ff) 180deg
    col.inactive_border = rgba(6272a4ff) rgba(44475aff) 180deg
    resize_on_border = false
    extend_border_grab_area = 5
    
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    # Select layout (dwindle, scroller)
    layout = dwindle
    # layout = scroller

}

cursor {
    
    no_hardware_cursors = true
    inactive_timeout = 5
    no_warps = false
    enable_hyprcursor = true

}

# Select layout (match above)
source = ~/.config/hypr/dwindle.conf
# source = ~/.config/hypr/scroller.conf

decoration {

    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    
    blur {
        
        enabled = true
        size = 5
        passes = 3
	ignore_opacity = true
	special = false
	popups = true

	noise = 0
	contrast = 2.0
    }

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(ff79c655)
    col.shadow_inactive = rgba(4a4a4a55)
    active_opacity = 1
    inactive_opacity = 0.85
    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.75

}

animations {
    
    enabled = yes

    bezier = smooth, 0.5, 1, 0.05, 1.02
    bezier = bounce, 0.1, 0.5, 0.1, 1.2
    bezier = linear, 1, 1, 1, 1

    animation = windowsMove, 1, 3.5, smooth
    animation = windowsIn, 1, 5.5, smooth, popin 80%
    animation = windowsOut, 1, 3.5, smooth, popin 60%
    animation = border, 1, 8, bounce
    animation = borderangle, 1, 50, linear, loop
    animation = fade, 1, 6, bounce
    animation = fadeIn, 1, 2.5, bounce
    animation = fadeOut, 1, 2.5, bounce
    animation = workspaces, 1, 3, smooth, slidefade 25%
    animation = specialWorkspace, 1, 2, smooth, fade

}

group {
    
    focus_removed_window = true
    col.border_active = rgba(ff79c6ff) rgba(bd93f9ff) 180deg
    col.border_inactive = rgba(6272a4ff) rgba(44475aff) 180deg
    col.border_locked_active = rgba(50fa7bff) rgba(8be9fdff) 180deg
    col.border_locked_inactive = rgba(6272a4ff) rgba(44475aff) 180deg

    groupbar {
        
	font_size = 10
	text_color = rgba(ffffffff)
	col.active = rgba(BD93F9aa)
	col.inactive = rgba(282A36aa)
        col.locked_active = rgba(50fa7baa)
        col.locked_inactive = rgba(44475Aaa)

	}

}

misc {

    disable_hyprland_logo = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_splash_rendering = true
    vrr = 0
    close_special_on_empty = false
    mouse_move_focuses_monitor = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    new_window_takes_over_fullscreen = 2

    enable_swallow = true
    swallow_regex = ^(kitty)$
    initial_workspace_tracking = 0

}

plugin {
    
    hyprwinwrap {
        
	class = kittybg

    }

    hyprtrails {
	
	color = rgba(ff55aa44)

    }
    
    overview {
        
        # Colors
        panelColor = rgba(282a3677)
        panelBorderColor = rgb(50fa7b)
        workspaceActiveBorder = rgb(ff79c6)
        workspaceInactiveBorder = rgb(44475a)

        # Layout
        panelHeight = 200
        panelBorderWidth = 1
        onBottom = 1
        workspaceMargin = 20
        workspaceBorderSize = 1

    }
    
}
